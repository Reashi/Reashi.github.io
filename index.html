</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">REASHI STUDIOS</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">ANASAYFA</a>

    <!-- Split Screen Content -->
    <div class="split-screen">
        <!-- Developer Side -->
        <div class="dev-side">
            <a href="https://github.com/Reashi" target="_blank" class="section-title section-button" id="dev-button">
                <h2>YAZILIM GELİŞTİRME</h2>
            </a>
            <div class="section-content">
                <!-- Skills will be dynamically loaded here -->
            </div>
        </div>

        <!-- YouTube Side -->
        <div class="youtube-side">
            <a href="https://www.youtube.com/@reashi_tv" target="_blank" class="section-title section-button" id="video-button">
                <h2>VIDEO EDITING</h2>
            </a>
            <div class="section-content">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4>Son Shorts Videolarım</h4>
                        <div class="shorts-container">
                            <div class="shorts-video">
                                <iframe 
                                    src="https://www.youtube.com/embed/bfDGFMljyQE" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                                </iframe>
                            </div>
                            <div class="shorts-video">
                                <iframe 
                                    src="https://www.youtube.com/embed/ECugj6sPgiA" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h4>Son Video</h4>
                        <div class="regular-video-container">
                            <iframe 
                                src="https://www.youtube.com/embed/6coh8OHgQIc?si=kQJ2y2i7nFyq3XCB" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Scripts -->
    <script src="js/vendors/jquery.min.js"></script>
